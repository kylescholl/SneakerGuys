<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Product Management Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link href="css/stylesheet.css" rel="stylesheet" />
    <link href="css/table_styles.css" rel="stylesheet" />
</head>

<body data-ng-app>
    <script src="js/GenerateHeader.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 style="font-size: 3rem">Admin Control</h2>
                <h2 style="font-size: 2rem; font-style: italic">
                    Product Management
                </h2>
                <br />
            </div>
        </div>

        <form data-ng-submit="submit()" data-ng-controller="NewProduct">
            <div class="chart-form grey-bg">
                <div class="input-fields">
                    <input class="input" data-ng-model="productID" placeholder="###" type="number" required />
                    <input class="input" data-ng-model="name" placeholder="Shoe Name" required />
                    <input class="input" data-ng-model="brand" placeholder="Brand Name" required />
                    <input class="input" data-ng-model="price" placeholder="Amount in USD" type="number" required />
                    <input class="input" data-ng-model="category" placeholder="Category" required />
                    <input class="input" data-ng-model="theme" placeholder="Color or Theme" required />
                    <input class="input" data-ng-model="src" placeholder="Image Path (optional)" />
                    <textarea rows="6" cols="50" data-ng-model="descShort" class="input form-control"
                        placeholder="Enter Product's Short Description (tooltip)..." tabindex="8" required></textarea>
                    <textarea rows="10" cols="50" data-ng-model="descLong" class="input form-control"
                        placeholder="Enter Product's Short Description (tooltip)..." tabindex="8" required></textarea>
                    <button class="createButton" id="submit">Create</button>
                    <p>Response: {{ response }}</p>
                    <br />
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/ProductManagement.js"></script>
</body>

</html>
