<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>New User Account</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
	<link href="css/stylesheet.css" rel="stylesheet" />
</head>

<body data-ng-app>
	<script src="js/GenerateHeader.js"></script>

	<!-- <form id="userForm" class="form-center"> -->
	<form data-ng-submit="submit()" data-ng-controller="Register">
		<div class="row">
			<div class="col">
				<label for="...">First Name</label>
				<input type="text" class="form-control" id="firstName" aria-describedby="fNameHelp"
					placeholder="Enter First Name" />
			</div>
			<div class="col">
				<label for="...">Last Name</label>
				<input type="text" class="form-control" id="lastName" aria-describedby="fNameHelp"
					placeholder="Enter First Name" />
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="age">Age</label>
				<input type="text" class="form-control" id="userAge" aria-describedby="ageHelp"
					placeholder="Enter Age" />
			</div>
			<div class="col">
				<label for="address">Address</label>
				<input type="text" class="form-control" id="userAddress" placeholder="Address" />
			</div>
		</div>

		<div class="row">
			<div class="col">
				<label for="emailAddress">Email address</label>
				<input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
					placeholder="Enter email" />
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>
			</div>
			<div class="col">
				<label for="phoneNumber">Phone Number</label>
				<input type="tel" class="form-control" id="userTel" placeholder="Phone Number" />
				<small id="telHelp" class="form-text text-muted">We'll never share your phone number with
					anyone.</small>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="userPassword">Password</label>
				<input type="password" class="form-control form-item-solo" id="userPassword" placeholder="Password" />
			</div>
		</div>
	</form>
	<button type="submit" class="btn btn-primary btn-center" onclick="submitForm()">
		Submit</button><br />
	<div class="display-json">
		First Name:
		<p id="jFirstName"></p>
		Last Name:
		<p id="jLastName"></p>
		Age:
		<p id="jAge"></p>
		Address:
		<p id="jAddress"></p>
		Phone:
		<p id="jPhone"></p>
		Email:
		<p id="jEmail"></p>
		<br />
	</div>
	<script type="text/javascript" src="js/NewUser.js"></script>
</body>

</html>
